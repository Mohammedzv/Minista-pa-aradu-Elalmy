نستخدم <code>if</code> و <code>else</code> و <code>else if</code>.  
مثال:
</p>

<pre style="background:#111; padding:10px; border:1px solid #00ff00;">

  alert("أنت بالغ");
} else {
  alert("أنت طفل");
}
